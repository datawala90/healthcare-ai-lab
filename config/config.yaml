project_name: healthcare_ai_lab

paths:
  raw_data: data/raw/provider_risk.csv
  processed_train: data/processed/provider_risk_train.csv
  processed_val: data/processed/provider_risk_val.csv
  model_dir: models/provider_risk_v1

model:
  pretrained_name: distilbert-base-uncased

labels:
  - normal
  - upcoding_risk
  - opioid_risk
  - high_volume_risk

training:
  test_size: 0.2
  random_state: 42
  num_train_epochs: 3
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 32
  learning_rate: 5.0e-5
  weight_decay: 0.01
  logging_steps: 50
  eval_steps: 200
  save_total_limit: 2